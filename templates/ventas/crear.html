{% extends 'layout.html' %}
{% block title %}Crear Venta{% endblock %}
{% block back %}
	<ul class="flx --flxRow --flx-start-center">
		<li>
			<a href="/" class="link" data-tooltip="Volver al inicio" data-tooltip-text>
				<i class="icon fa-solid fa-chevron-left"></i>
				<span>Inicio</span>
			</a>
		</li>
		<li>
			<a href="/ventas" class="link" data-tooltip="Volver a ventas" data-tooltip-text>
				<i class="icon fa-solid fa-chevron-left"></i>
				<span>Ventas</span>
			</a>
		</li>
	</ul>
{% endblock %}
{% block content %}
	<form class="flx --flxColumn --gap-20" action="/ventas/crear" method="POST">
		<div class="flx --flxRow --flx-start">
			<div class="flx --flxColumn --gap-10 --flx-start">
				<label for="factura">ID de la Factura</label>
				<input
					id="factura"
					class="iTxt"
					type="text"
					name="factura"
					placeholder="Ej: 123"
					required
				/>
			</div>
			<div class="flx --flxColumn --gap-10 --flx-start">
				<label for="clienteId">ID del Cliente</label>
				<input
					id="clienteId"
					class="iTxt"
					type="text"
					name="clienteId"
					placeholder="Ej: CC123456789"
					required
				/>
			</div>
		</div>
		<div class="flx --flxRow --flx-start">
			<div class="flx --flxColumn --gap-10 --flx-start">
				<label for="productoId">ID del Producto</label>
				<input
					id="productoId"
					class="iTxt"
					type="text"
					name="productoId"
					placeholder="Ej: 1"
					required
				/>
			</div>
			<div class="flx --flxColumn --gap-10 --flx-start">
				<label for="cantidad">Cantidad</label>
				<input
					id="cantidad"
					class="iTxt"
					type="number"
					name="cantidad"
					placeholder="Ej: 5"
					required
				/>
			</div>
		</div>
		<div>
			<button type="submit" class="bttn">Crear Venta</button>
		</div>
	</form>
	{% if error %}
		<p class="--txtColor-danger">{{ error }}</p>
	{% elif success %}
		<p class="--txtColor-success">{{ success }}</p>
	{% endif %}
{% endblock %}
