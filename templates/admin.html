<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin="anonymous" />
		<link rel="preconnect" href="https://unpkg.com/" crossorigin="anonymous" />
		<link
			rel="stylesheet"

		<title>Admin - Cervecería artesanal</title>
		<style>
			::selection {
				background: #0f47af;
				color: #fff;
			}
			#appex {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			#appex.is--loading::after {
				content: "Loading...";
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: rgba(var(--rgb-light), 0.1);
			}
		</style>
	</head>
	<body>
		<main id="appex" class="--txtColor-dark7">
			<div id="login" class="view --flx --minHeight-100">
				<section class="view-item --minHeightVh-100 --bgColor">
					<div class="holder --flx-center --gap-30">
						<div class="flx --flxColumn --flx-center-start --gap-30 --flx --pY">
							<div class="flx --flxColumn --gap-5">
								<h4 class="--opacity-05">Cervecería artesanal</h4>
								<h1>Admin panel</h1>
							</div>
							<div class="">Contenido aquí</div>
						</div>
						<div class="txt --pY --txtSize-sm">
							<p>
								Desarrollado por
								<b>Angie Hurtado,</b>
								<b>Federico Puentes,</b>
								<b>Santiago Fuentes</b>
								&
								<b>Victor Saa.</b>
							</p>
						</div>
					</div>
				</section>
			</div>
		</main>
