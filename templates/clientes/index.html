{% extends "layout.html" %}
{% block title %}Gestión de clientes{% endblock %}
{% block back %}
	<a href="/" class="link">
		<i class="icon fa-solid fa-arrow-left"></i>
		<span>Volver a inicio</span>
	</a>
{% endblock %}
{% block content %}
	<div class="flx --flxColumn --flx-start --gap-10">
		<h4 class="--opacity-05">Menú clientes</h4>
		<ul class="flx --flxRow-wrap --flx-start --gap-10">
			<li class="">
				<a
					class="bttnToggle"
					href="/clientes/crear"
					data-tooltip="Crear un cliente"
					data-tooltip-text
				>
					Crear
				</a>
			</li>
			<li class="">
				<a
					class="bttnToggle"
					href="/clientes/actualizar"
					data-tooltip="Actualizar la dirección de un cliente"
					data-tooltip-text
				>
					Actualizar dirección
				</a>
			</li>
			<li class="">
				<a
					class="bttnToggle"
					href="/clientes/consultar"
					data-tooltip="Consultar un cliente"
					data-tooltip-text
				>
					Consultar cliente
				</a>
			</li>
		</ul>
	</div>
{% endblock %}
