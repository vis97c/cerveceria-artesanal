<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin="anonymous" />
		<link rel="preconnect" href="https://unpkg.com/" crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/@fortawesome/fontawesome-free@^6/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/@open-xamu-co/ui-styles@^3.0.0-next.29/dist/index.min.css"
		/>
		<link rel="stylesheet" href="/css/main.css" />
		<title>Clientes - Cervecería artesanal</title>
	</head>
	<body>
		<main id="appex" class="--txtColor-dark7">
			<div id="login" class="view --flx --minHeight-100">
				<section class="view-item --minHeightVh-100 --bgColor">
					<div class="holder --flx-center --gap-30">
						<div
							class="flx --flxColumn --flx-center-start --gap-30 --flx --pY --minWidth-50 --maxWidth-100"
						>
							<a href="/" class="link">
								<i class="icon fa-solid fa-arrow-left"></i>
								<span>Volver al inicio</span>
							</a>
							<div class="flx --flxColumn --gap-5">
								<h4 class="--opacity-05">Cervecería artesanal</h4>
								<h1>Gestión de clientes</h1>
							</div>
							<div class="flx --flxColumn --flx-start --gap-10">
								<h4 class="--opacity-05">Menú clientes</h4>
								<ul class="flx --flxRow-wrap --flx-start --gap-10">
									<li class="">
										<button
											class="bttn"
											data-tooltip="Crear un cliente"
											data-tooltip-text
										>
											Crear
										</button>
									</li>
									<li class="">
										<button
											class="bttn"
											data-tooltip="Actualizar la dirección de un cliente"
											data-tooltip-text
										>
											Actualizar dirección
										</button>
									</li>
									<li class="">
										<button
											class="bttn"
											data-tooltip="Consultar un cliente"
											data-tooltip-text
										>
											Consultar
										</button>
									</li>
								</ul>
							</div>
						</div>
						<div class="txt --pY --txtSize-sm">
							<p>
								Desarrollado por
								<b>Angie Hurtado,</b>
								<b>Federico Puentes,</b>
								<b>Santiago Fuentes</b>
								&
								<b>Victor Saa.</b>
							</p>
						</div>
					</div>
				</section>
			</div>
		</main>
	</body>
	<script src="/js/main.js" defer></script>
</html>
